<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}">CRUD Sencillo de estudiantes (Practica #2)</title>
    <link href="../../resources/bootstrap/css/bootstrap.min.css"
          th:href="@{bootstrap/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">CRUD Sencillo de estudiante</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left" th:action="@{insertar}" method="get">
                <button type="submit" class="btn btn-primary">Agregar nuevo estudiante</button>
            </form>
        </div>
    </div>
</nav>
<div class="panel panel-default">
    <div class="panel-heading">
        <button type="button" class="btn btn-primary" th:value="${header}">
            Estudiantes registrados
            <span class="badge" th:text="${size}"></span>
        </button>
    </div>
    <table class="table">
        <thread>
            <tr>
                <th>Matricula</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Accion</th>
            </tr>
        </thread>
        <tbody>
        <tr th:each="estudiante : ${listaEstudiantes}">
            <td th:text="${estudiante.matricula}"></td>
            <td th:text="${estudiante.nombre}"></td>
            <td th:text="${estudiante.apellido}"></td>
            <td>
                <div class="btn-group" role="group" aria-label="...">
                    <button type="button" class="btn btn-default"><a
                            th:href="@{ver(matricula=${estudiante.matricula})}">Visualizar</a></button>
                    <button type="button" class="btn btn-default"><a
                            th:href="@{editar(matricula=${estudiante.matricula})}">Editar</a></button>
                    <button type="button" class="btn btn-default"><a
                            th:href="@{borrar(matricula=${estudiante.matricula})}">Borrar</a></button>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<footer class="footer" style="position: absolute; bottom: 0; width: 100%; height: 60px; background-color: #f5f5f5;">
    <div class="container">
        <p class="text-muted">Programacion Web 2017 Â© Todos los derechos reservados</p>
    </div>
</footer>
</body>
</html>
