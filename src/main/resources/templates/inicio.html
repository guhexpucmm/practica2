<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}">CRUD Sencillo de estudiantes (Practica #2)</title>
</head>
<body>
<h1 th:text="${header}">Header defecto</h1>
<p>
    <form th:action="${insertar}">
        <input type="submit" value="Agregar nuevo estudiante."/>
    </form>
</p>
<table>
    <thread>
        <tr>
            <th>Matricula</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Telefono</th>
        </tr>
    </thread>
    <tbody>
    <tr th:each="estudiante : ${listaEstudiantes}">
        <td th:text="${estudiante.matricula}"></td>
        <td th:text="${estudiante.nombre}"></td>
        <td th:text="${estudiante.apellido}"></td>
        <td th:text="${estudiante.telefono}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
